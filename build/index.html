<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Flickr Module</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <header class="mast-head" role="banner">
            <div class="mast-head__inner">
                <a class="brand" href="/">
                    <h1 class="brand__logo">Photos</h1>
                </a>
                <div class="flickr-search">
                    <form id="flickrSearch">
                        <label class="flickr-search__label" for="flickr_search">Search</label>
                        <input class="flickr-search__input flickr-search__js" id="flickr_search" name="flickr_sarch" type="search" placeholder="search..." value="search..." />
                    </form>
                </div>
            </div>
        </header>

        <main class="content" role="main">
            <section class="flickr-carousel" aria-labelledby="Carousel of big flickr images">
                <div class="flickr-carousel__wrapper">
                    <ul class="flickr-carousel__list">
                        <li class="flickr-carousel__item">
                            <img class="flickr-carousel__image" src="img/example-slider.jpg" alt="[alt for image]" title="[title for image]" />
                            <aside class="flickr-carousel__acreditation">
                                <p class="flickr-carousell__credit">Photographer credit: <!--api-val-->Alex de Mora<!--api-val--></p>
                            </aside>
                        </li>
                    </ul>

                    <div class="flickr-carousel__controls">
                        <i class="flickr-carousel__control  flickr-icon__left"><span class="flickr-carousel__screen-readers">Previous slide</span></i>
                        <i class="flickr-carousel__control  flickr-icon__right"><span class="flickr-carousel__screen-readers">Next slide</span></i>
                    </div>
                </div>

                <div class="page-strip">
                    <span class="page-strip__inner"></span>
                </div>

            </section>

            <section class="flickr-gallery" aria-labelledby="Gallery of images pulled from flickr">
                <ul class="flickr-gallery__list js-flickr-gallery">
                    <!-- dynamic -->
                </ul>
            </section>

        </main>

        <nav class="flickr-pagination" role="navigation">
            <div class="flickr-pagination__inner">
                <ul class="flickr-pagination__list flickr-pagination__js"></ul>
            </div>
        </nav>
        <script src="js/main.js"></script>
    </body>
</html>
