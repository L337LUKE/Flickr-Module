<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Flickr Module</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <header class="mast-head" role="banner">
            <div class="mast-head__inner">
                <a class="brand" href="/">
                    <h1 class="brand__logo">Photos</h1>
                </a>
                <div class="flickr-search">
                    <form id="flickrSearch">
                        <label class="flickr-search__label" for="flickr_search">Search</label>
                        <input class="flickr-search__input flickr-search__js" id="flickr_search" name="flickr_sarch" type="search" placeholder="search..." value="search..." />
                    </form>
                </div>
            </div>
        </header>

        <main class="content" role="main">
            <section class="flickr-carousel" aria-labelledby="Carousel of big flickr images">
                <div class="flickr-carousel__wrapper">
                    <div class="flickr-caousel__item">
                        <img class="flickr-carousel__image" src="img/example-slider.jpg" alt="Photographer credit: Alex de Mora" />
                        <aside class="flickr-carousel__accompaniments">
                            <p class="flickr-carousel__credit">Photographer credit: Alex de Mora</p>
                        </aside>
                    </div>
                    <nav class="flickr-carousel__controls">
                        <i class="flickr-carousel__control flickr-carousel__prev"><span class="flickr-carousel__screen-readers">Previous Slide</span></i>
                        <i class="flickr-carousel__control flickr-carousel__next"><span class="flickr-carousel__screen-readers">Next Slide</span></i>
                    </nav>
                </div>

                <div class="page-strip">
                    <span class="page-strip__inner"></span>
                </div>
            </section>

            <div class="flickr-gallery">
                <ul class="flickr-gallery__list flickr-gallery__js">
                    <!-- dynamic content -->
                </ul>
            </div>
        </main>

        <nav class="flickr-pagination" role="navigation">
            <div class="flickr-pagination__inner">
                <a class="flickr-pagination__item flickr-pagination__last">&lt;&lt;</a>
                <a class="flickr-pagination__item flickr-pagination__prev">&lt;</a>
                <ul class="flickr-pagination__list flickr-pagination__js"></ul>
                <a class="flickr-pagination__item flickr-pagination__next">&gt;&gt;</a>
                <a class="flickr-pagination__item flickr-pagination__last">&gt;</a>
            </div>
        </nav>

        <script src="js/main.min.js"></script>
    </body>
</html>
