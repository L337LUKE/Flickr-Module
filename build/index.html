        <header class="mast-head" role="banner">
            <div class="mast-head__inner">
                <h1 class="logo">Photos</h1>
                <div class="flickr-search">
                    <form  method="POST">
                        <label class="flickr-search__label" for="flickr_search">Search</label>
                        <input class="flickr-search__input" id="flickr_search" name="flickr_sarch" type="search" placeholder="search..." value="search..." />
                    </form>
                </div>
            </div>
        </header>

        <main class="content" role="main">
            <section class="flickr-carousel" aria-labelledby="Carousel of big flickr images">
                <div class="flickr-carousel__wrapper">
                    <ul class="flickr-carousel__list">
                        <li class="flickr-carousel__item">
                            <img class="flickr-carousel__image" src="img/example-slider.jpg" alt="[alt for image]" title="[title for image]" />
                        </li>
                    </ul>
                    <div class="flickr-carousel__controls">
                        <i class="flickr-carousel__control  flickr-icon__left"><span class="flickr-carousel__screen-readers">Previous slide</span></i>
                        <i class="flickr-carousel__control  flickr-icon__right"><span class="flickr-carousel__screen-readers">Next slide</span></i>
                        <span></span>
                    </div>
                </div>
                <span class="page-strip"><div class="page-strip__inner"></div></span>
            </section>

                        </a>
                    </li>

                markup for each flickr gallery element -->
